<!DOCTYPE html>
<html lang="en">
<head>

     <title>Country Finder</title>

<body>
        <header>
        <h1 id="title">Where In The World ?</h1>
        <button id="theme_mode"><img src="dark-mode.svg" alt="dark-mode"><b>Dark Mode</b></button>
     </header>
    <hr>


    <!-- Loading screen feature -->
           <section class="loading-container" id="loading-screen">
            <div class="loader" style="font-size:60px;">üåç</div>
           </section>

    <!-- Main Screen Content -->
     <section id = 'main_content'>

         <!-- filter  elements -->
         <div id="filter">
                    <div class="search-container">
                     <img src="search-thin.svg" alt="Search"  class="search-icon">
                     <input type="search"  class="search-input" id="filter_by_name" placeholder="Search Country...">
                    </div>              
              
                     <select id="filter_by_continent">
                         <option value="">--Select--</option>
                         <option value="Africa">Africa</option>
                         <option value="Americas">Americas</option>
                         <option value="Asia">Asia</option>
                         <option value="Europe">Europe</option>
                         <option value="Oceania">Oceania</option>

                     </select>
            </div>  

    <!-- container for the countries -->
            <div id="content">
            </div>

            
      </section>
